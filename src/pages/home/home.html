<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="wordLists">
    <ion-row *ngIf="selectedWordList == null">
      <ion-col width-50 offset-25  >
        <h2>Hey {{wordsUser}}</h2>
        <h4>Would you like to read some words?</h4>
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="selectedWordList == null">
      <ion-col width-50 offset-25  >
        <word-list [wordLists]="wordLists" (selectWordList)="onListSelected($event)"></word-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="selectedWordList">
        <ion-col width-50 offset-25  >
            <h2>Selected word list {{selectedWordList.name}}</h2>
          </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
